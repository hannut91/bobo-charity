<ion-header>
    <ion-toolbar>
        <ion-title>
            Market
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="mbsc-row mbsc-justify-content-center">
        <div class="mbsc-col-12 mbsc-col-sm-6 mbsc-col-lg-4 mbsc-col-xl-3"
             [attr.data-selected]="product._quantity ? true : null"
             id="product-list" *ngFor="let product of products">
            <img [src]="product.img" alt="" class="product-image" draggable="false">
            <br>
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <p class="mbsc-txt-muted">{{product.price}} BOBO</p>
                <div item-end>
                    <button ion-button color="primary" (click)="product._quantity = product._quantity - 1">
                        <ion-icon name="remove"></ion-icon>
                    </button>
                    <input ion-button clear style="text-align:center" type="tel" [(ngModel)]="product._quantity"
                           name="quantity"
                           class="input-quantity"/>
                    <button ion-button color="primary" (click)="product._quantity = product._quantity + 1">
                        <ion-icon name="add"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-list no-margin>
        <ion-item no-padding>
            <ion-label padding-left>
                <strong>Checkout : </strong>
                <span> {{finalValue}} BOBO </span>
            </ion-label>
            <button [disabled]="!finalValue" item-end ion-button color="primary" (click)="purchase()" icon-left>
                <ion-icon name="cart"></ion-icon>
                Purchase
            </button>
        </ion-item>
    </ion-list>
</ion-footer>
